<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Morning, Evening, and Promise Claimed</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 20px;
      }
      #playerFrame {
        width: 100%;
        height: 500px;
        border: 1px solid #ccc;
        margin-top: 20px;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <h2>Charles Spurgeon Daily Devotional and Bank of Faith Promise Claimed</h2>

    <button onclick="loadSermon('M')">Morning</button>
    <button onclick="loadSermon('E')">Evening</button>
    <button onclick="loadSermon('P')">Promise Claimed</button>

    <iframe id="playerFrame" src="" allow="autoplay"></iframe>

    <script>
      function loadSermon(type) {
        const today = new Date();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');
        const dateCode = mm + dd;

        let id;

        if (type === 'M' || type === 'E') {
          id = `popme${dateCode}${type}`;
        } else if (type === 'P') {
          id = `fcb${dateCode}`;
        }

        const url = `https://www.sermonaudio.com/sermons/${id}/a?autoplay=true&popout=true`;
        document.getElementById('playerFrame').src = url;
      }
    </script>

  </body>
</html>
